{% extends "foundation.html" %}
{% load url from future %}

{% block content %}
{% if categories %}
<ul>
{% for category in categories %}
<li><a href="{% url 'category_page' category_id=category.id %}">{{category.name}}</a></li>
{% endfor %}
</ul>
{% else %}
<p>There are no categories listed!</p>
{% endif %}
{% endblock %}
